<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-180.png" />
    <!-- Theme color for splash screen and PWA UI -->
    <meta
      name="theme-color"
      content="#13171f"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#13171f"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Wizard Companion" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.violet.min.css"
    />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Add the Google Fonts link (I'm using Metamorphous as an example) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Wizard Companion</title>
    <meta name="title" content="Wizard Companion" />
    <meta
      name="description"
      content="A companion app for the Wizard card game to help track bids and scores"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://d3cfpk4ju180uf.cloudfront.net/" />
    <meta property="og:title" content="Wizard Companion App" />
    <meta
      property="og:description"
      content="A companion app for the Wizard card game to help track bids and scores"
    />
    <meta property="og:image" content="%sveltekit.assets%/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://d3cfpk4ju180uf.cloudfront.net/"
    />
    <meta property="twitter:title" content="Wizard Companion App" />
    <meta
      property="twitter:description"
      content="A companion app for the Wizard card game to help track bids and scores"
    />
    <meta property="twitter:image" content="%sveltekit.assets%/logo.png" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
